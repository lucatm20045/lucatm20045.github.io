<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RB components</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Segoe UI',Arial,Helvetica,sans-serif;
background:linear-gradient(135deg,#f8f9fb,#eef1f5);
color:#111;
overflow-x:hidden;
}

a{text-decoration:none;color:inherit;cursor:pointer}

/* HEADER */
header{
position:fixed;top:0;left:0;width:100%;
background:rgba(17,17,17,.85);
backdrop-filter:blur(12px);
color:white;
padding:18px 40px;
display:flex;justify-content:space-between;align-items:center;
z-index:1000;
transition:.4s ease;
}

header.scrolled{
background:rgba(0,0,0,.95);
padding:12px 40px;
}

.logo{
font-weight:700;
font-size:22px;
letter-spacing:2px;
}

nav a{
margin-left:25px;
font-size:14px;
position:relative;
}

nav a::after{
content:"";
position:absolute;
left:0;bottom:-4px;
width:0;height:2px;
background:#ff3c3c;
transition:.3s;
}

nav a:hover::after{
width:100%;
}

/* HERO */
.hero{
height:100vh;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:0 20px;
}

.hero h1{
font-size:56px;
margin-bottom:25px;
letter-spacing:3px;
animation:fadeUp 1s ease forwards;
}

.hero button{
padding:14px 35px;
background:linear-gradient(135deg,#ff3c3c,#ff6a6a);
border:none;
color:white;
cursor:pointer;
border-radius:30px;
font-weight:bold;
transition:.3s;
box-shadow:0 10px 25px rgba(255,60,60,.3);
}

.hero button:hover{
transform:translateY(-3px);
box-shadow:0 15px 35px rgba(255,60,60,.5);
}

/* SECTIONS */
section{padding:120px 40px}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
}

.card{
background:white;
border-radius:18px;
box-shadow:0 15px 35px rgba(0,0,0,.08);
overflow:hidden;
transition:.4s;
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 25px 50px rgba(0,0,0,.15);
}

.card img{
width:100%;
height:220px;
object-fit:cover;
transition:.4s;
}

.card:hover img{
transform:scale(1.05);
}

.card-content{
padding:20px;
}

.card-content button{
width:100%;
padding:12px;
background:linear-gradient(135deg,#111,#333);
color:white;
border:none;
cursor:pointer;
border-radius:30px;
transition:.3s;
}

.card-content button:hover{
background:#ff3c3c;
}

/* PRODUCT PAGE */
.product-page,.checkout-page{display:none}

.product-layout{
display:flex;
gap:60px;
flex-wrap:wrap;
align-items:flex-start;
animation:fadeUp .6s ease;
}

.product-gallery img{
width:100%;
height:520px;
object-fit:cover;
border-radius:20px;
box-shadow:0 20px 50px rgba(0,0,0,.15);
transition:opacity .4s ease, transform .4s ease;
}

.product-gallery img.fade{
opacity:0;
transform:scale(.97);
}

.slider-controls{
display:flex;justify-content:center;gap:15px;margin-top:15px
}

.slider-controls button{
padding:12px 22px;
border:none;
background:#111;
color:white;
cursor:pointer;
border-radius:30px;
transition:.3s;
}

.slider-controls button:hover{
background:#ff3c3c;
transform:translateY(-3px);
}

.product-info{
flex:1;
min-width:320px;
background:white;
padding:40px;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,.1);
}

.price-box{
margin-top:25px;
padding:30px;
border-radius:20px;
background:linear-gradient(135deg,#f8f9fa,#e9ecef);
box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.price{
font-size:40px;
font-weight:bold;
color:#28a745;
}

/* CART */
.cart-sidebar{
position:fixed;
right:-420px;
top:0;
width:380px;
height:100%;
background:white;
box-shadow:-10px 0 40px rgba(0,0,0,.25);
padding:25px;
transition:.5s;
z-index:3000;
border-top-left-radius:20px;
border-bottom-left-radius:20px;
overflow:auto;
}

.cart-sidebar.open{right:0}

.cart-overlay{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.5);
opacity:0;
pointer-events:none;
transition:.4s;
z-index:2000;
}

.cart-overlay.active{
opacity:1;
pointer-events:all;
}

/* CHECKOUT */
.checkout-container{
background:white;
padding:50px;
border-radius:20px;
box-shadow:0 20px 50px rgba(0,0,0,.1);
animation:fadeUp .6s ease;
}

/* CONTACT */
.contact-section{background:white}

/* ANIMATIONS */
@keyframes fadeUp{
from{opacity:0;transform:translateY(40px)}
to{opacity:1;transform:translateY(0)}
}

@media(max-width:900px){
.product-layout{flex-direction:column}
.hero h1{font-size:36px}
section{padding:100px 20px}
}
</style>
</head>
<body>

<header id="header">
<div class="logo" onclick="showHome()">RB COMPONENTS</div>
<nav>
<a onclick="scrollToProducts()">Prodotti</a>
<a onclick="goToContacts()">Contatti</a>
<a onclick="toggleCart()">Carrello (<span id="cart-count">0</span>)</a>
</nav>
</header>

<!-- HOME -->
<div id="home">
<section class="hero">
<h1>RB COMPONENTS</h1>
<button onclick="scrollToProducts()">Scopri ora tutti i nostri prodotti</button>
</section>

<section id="products">
<h2 style="text-align:center;margin-bottom:40px">I Nostri Prodotti</h2>
<div class="products" id="product-list"></div>
</section>

<section id="contacts" class="contact-section">
<h2 style="text-align:center;margin-bottom:40px">Contatti</h2>
<div style="max-width:800px;margin:auto;text-align:center">
<p><i class="fas fa-envelope"></i> email@rbcomponents.com</p>
<p><i class="fab fa-instagram"></i> @rbcomponents</p>
</div>
</section>
</div>

<!-- PRODUCT PAGE -->
<section class="product-page" id="product-page">
<a class="back-btn" onclick="showHome()">← Torna ai prodotti</a>
<div class="product-layout">
<div class="product-gallery">
<img id="main-image">
<div class="slider-controls">
<button onclick="prevImage()">←</button>
<button onclick="nextImage()">→</button>
</div>
</div>

<div class="product-info">
<h2 id="product-title"></h2>
<p id="product-description"></p>
<div class="price-box">
<div class="price" id="product-price"></div>
<button onclick="addCurrentToCart()">Aggiungi al carrello</button>
</div>
</div>
</div>
</section>

<!-- CHECKOUT PAGE -->
<section class="checkout-page" id="checkout-page">
<div class="checkout-container">
<h2>Completa la Prenotazione</h2>
<div id="checkout-items"></div>
<div id="checkout-total"></div>
</div>
</section>

<!-- CART -->
<div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>

<div class="cart-sidebar" id="cart">
<h3>Carrello</h3>
<div id="cart-items"></div>
<h4 id="cart-total"></h4>
<button onclick="proceedToCheckout()">Procedi al Checkout</button>
</div>

<footer style="background:#111;color:white;text-align:center;padding:30px">
RB components
</footer>

<script>

/* ARRAY PRODOTTI */

const products = [
{id:1,name:"Tamponi perno ruota",price:35,description:"Tamponi universali con filettatura m8 ricavati dal pieno con macchine CNC.",images:["https://picsum.photos/600/400?1","https://picsum.photos/600/400?11","https://picsum.photos/600/400?12"]},
{id:2,name:"Tamponi stampa 3D",price:30,description:"Tamponi universali stampati in 3D personalizzabili.",images:["https://picsum.photos/600/400?2","https://picsum.photos/600/400?21","https://picsum.photos/600/400?22"]}
];

let cart = [];
let currentProduct=null;
let currentImageIndex=0;

function renderProducts(){
const container=document.getElementById("product-list");
container.innerHTML="";
products.forEach(p=>{
container.innerHTML+=`
<div class="card">
<img src="${p.images[0]}">
<div class="card-content">
<h3>${p.name}</h3>
<p>€${p.price}</p>
<button onclick="openProduct(${p.id})">Visualizza</button>
</div></div>`;
});
}

function openProduct(id){
currentProduct=products.find(p=>p.id===id);
currentImageIndex=0;
home.style.display="none";
checkout-page.style.display="none";
product-page.style.display="block";
product-title.innerText=currentProduct.name;
product-description.innerText=currentProduct.description;
product-price.innerText=currentProduct.price;
main-image.src=currentProduct.images[0];
window.scrollTo({top:0,behavior:"smooth"});
}

function showHome(){
home.style.display="block";
product-page.style.display="none";
checkout-page.style.display="none";
window.scrollTo({top:0,behavior:"smooth"});
}

function nextImage(){
const img=main-image;
img.classList.add("fade");
setTimeout(()=>{
currentImageIndex=(currentImageIndex+1)%currentProduct.images.length;
img.src=currentProduct.images[currentImageIndex];
img.classList.remove("fade");
},200);
}

function prevImage(){
const img=main-image;
img.classList.add("fade");
setTimeout(()=>{
currentImageIndex--;
if(currentImageIndex<0)currentImageIndex=currentProduct.images.length-1;
img.src=currentProduct.images[currentImageIndex];
img.classList.remove("fade");
},200);
}

function toggleCart(){
cart.classList.toggle("open");
cartOverlay.classList.toggle("active");
}

function addCurrentToCart(){
alert("Aggiunto al carrello!");
}

renderProducts();

</script>
</body>
</html>
