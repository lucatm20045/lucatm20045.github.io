<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RB components</title>

<!-- ICONE -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,Helvetica,sans-serif;background:#f5f5f5}
a{text-decoration:none;color:inherit;cursor:pointer}

header{
position:fixed;top:0;left:0;width:100%;
background:#111;color:white;
padding:15px 40px;
display:flex;justify-content:space-between;align-items:center;
z-index:1000;transition:.3s}
header.scrolled{background:#000;padding:10px 40px}

.logo{font-weight:bold;font-size:22px}
nav a{margin-left:20px;font-size:14px}
.cart-btn{cursor:pointer}

section{padding:100px 40px}

.hero{
height:100vh;background:linear-gradient(135deg,#111,#333);
color:white;display:flex;flex-direction:column;
justify-content:center;align-items:center;text-align:center}
.hero h1{font-size:48px;margin-bottom:20px}
.hero button{padding:12px 30px;background:#ff3c3c;border:none;color:white;cursor:pointer}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px}

.card{
background:white;border-radius:10px;
box-shadow:0 5px 15px rgba(0,0,0,.1);
overflow:hidden;transition:.3s}
.card:hover{transform:translateY(-5px)}
.card img{width:100%;height:200px;object-fit:cover}
.card-content{padding:15px}
.card-content button{
width:100%;padding:10px;background:black;color:white;border:none;cursor:pointer}

/* CONTATTI */
.contact-section{
background:white;
}
.contact-container{
max-width:800px;
margin:auto;
display:flex;
flex-direction:column;
gap:25px;
font-size:18px;
}
.contact-item{
display:flex;
align-items:center;
gap:15px;
padding:15px;
background:#f9f9f9;
border-radius:10px;
box-shadow:0 3px 10px rgba(0,0,0,.05);
}
.contact-item i{
font-size:22px;
color:#ff3c3c;
}

/* resto sito invariato */

.product-page{display:none;animation:fade .4s ease}
.product-layout{display:flex;gap:40px;flex-wrap:wrap}
.product-gallery{flex:1;min-width:300px}
.product-gallery img{
width:100%;height:400px;object-fit:cover;border-radius:10px}
.slider-controls{
display:flex;justify-content:space-between;margin-top:10px}
.slider-controls button{
padding:8px 15px;border:none;background:black;color:white;cursor:pointer}

.product-info{flex:1;min-width:300px}
.product-info h2{margin-bottom:15px}
.product-info p{margin-bottom:20px;color:#555}

.price-box{
background:white;padding:20px;border-radius:10px;
box-shadow:0 5px 15px rgba(0,0,0,.1)}
.price{font-size:24px;margin-bottom:15px}
.price-box button{
width:100%;padding:12px;background:#28a745;border:none;color:white;cursor:pointer}

.back-btn{margin-bottom:20px;display:inline-block}

.cart-sidebar{
position:fixed;right:-400px;top:0;width:350px;height:100%;
background:white;box-shadow:-5px 0 20px rgba(0,0,0,.2);
padding:20px;transition:.4s;z-index:2000;overflow:auto}
.cart-sidebar.open{right:0}
.cart-item{display:flex;justify-content:space-between;margin-bottom:10px}

footer{background:#111;color:white;text-align:center;padding:30px}

@keyframes fade{from{opacity:0}to{opacity:1}}

@media(max-width:900px){
.product-layout{flex-direction:column}
.hero h1{font-size:32px}
}
</style>
</head>
<body>

<header id="header">
<div class="logo" onclick="showHome()">RB COMPONENTS</div>
<nav>
<a onclick="scrollToContacts()">Contatti</a>
<a class="cart-btn" onclick="toggleCart()">Carrello (<span id="cart-count">0</span>)</a>
</nav>
</header>

<!-- HOME -->
<div id="home">
<section class="hero">
<h1>RB COMPONENTS</h1>
<button onclick="scrollToProducts()">Scopri ora tutti i nostri prodotti</button>
</section>

<section id="products">
<h2 style="text-align:center;margin-bottom:40px">I Nostri Prodotti</h2>
<div class="products" id="product-list"></div>
</section>

<!-- CONTATTI -->
<section id="contacts" class="contact-section">
<h2 style="text-align:center;margin-bottom:40px">Contatti</h2>

<div class="contact-container">

<div class="contact-item">
<i class="fas fa-envelope"></i>
<span>email@rbcomponents.com</span>
</div>

<div class="contact-item">
<i class="fab fa-whatsapp"></i>
<span>+39 333 1234567</span>
</div>

<div class="contact-item">
<i class="fas fa-map-marker-alt"></i>
<span>Italia</span>
</div>

<div class="contact-item">
<i class="fab fa-instagram"></i>
<span>@rbcomponents</span>
</div>

</div>
</section>
</div>

<footer>RB components</footer>

<script>

/* SCROLL CONTATTI */
function scrollToContacts(){
document.getElementById("contacts").scrollIntoView({behavior:"smooth"});
}

function scrollToProducts(){
document.getElementById("products").scrollIntoView({behavior:"smooth"});
}

</script>

</body>
</html>
