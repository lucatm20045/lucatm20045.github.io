<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RB components</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,Helvetica,sans-serif;background:#f5f5f5}
a{text-decoration:none;color:inherit;cursor:pointer}

header{
position:fixed;top:0;left:0;width:100%;
background:#111;color:white;
padding:15px 40px;
display:flex;justify-content:space-between;align-items:center;
z-index:1000;transition:.3s}
header.scrolled{background:#000;padding:10px 40px}

.logo{font-weight:bold;font-size:22px}
nav a{margin-left:20px;font-size:14px}
.cart-btn{cursor:pointer}

section{padding:100px 40px}

.hero{
height:100vh;background:linear-gradient(135deg,#111,#333);
color:white;display:flex;flex-direction:column;
justify-content:center;align-items:center;text-align:center}
.hero h1{font-size:48px;margin-bottom:20px}
.hero button{padding:12px 30px;background:#ff3c3c;border:none;color:white;cursor:pointer}

/* CONTATTI */
.contact-section{background:white}

.contact-container{
max-width:800px;
margin:auto;
display:flex;
flex-direction:column;
gap:25px;
font-size:18px;
}

.contact-item{
display:flex;
align-items:center;
gap:15px;
padding:15px;
background:#f9f9f9;
border-radius:10px;
box-shadow:0 3px 10px rgba(0,0,0,.05);
}

.contact-item i{
font-size:22px;
color:#ff3c3c;
}

/* FORM */
.contact-form{
display:flex;
flex-direction:column;
gap:15px;
margin-top:30px;
}

.contact-form input,
.contact-form textarea{
padding:12px;
border-radius:8px;
border:1px solid #ccc;
font-size:14px;
width:100%;
}

.contact-form textarea{
min-height:120px;
resize:vertical;
}

.contact-form button{
padding:12px;
background:#28a745;
border:none;
color:white;
font-size:16px;
cursor:pointer;
border-radius:8px;
}

footer{background:#111;color:white;text-align:center;padding:30px}

@media(max-width:900px){
.hero h1{font-size:32px}
}
</style>
</head>
<body>

<header id="header">
<div class="logo" onclick="scrollToTop()">RB COMPONENTS</div>
<nav>
<a onclick="scrollToContacts()">Contatti</a>
</nav>
</header>

<section class="hero">
<h1>RB COMPONENTS</h1>
<button onclick="scrollToContacts()">Contattaci ora</button>
</section>

<section id="contacts" class="contact-section">
<h2 style="text-align:center;margin-bottom:40px">Contatti</h2>

<div class="contact-container">

<div class="contact-item">
<i class="fas fa-envelope"></i>
<span>email@rbcomponents.com</span>
</div>

<div class="contact-item">
<i class="fab fa-instagram"></i>
<span>@rbcomponents</span>
</div>

<!-- FORM CONTATTI -->
<form class="contact-form"
action="https://formspree.io/f/INSERISCI_IL_TUO_ID"
method="POST">

<input type="text" name="nome" placeholder="Nome" required>
<input type="text" name="cognome" placeholder="Cognome" required>
<input type="email" name="email" placeholder="La tua Email" required>
<textarea name="messaggio" placeholder="Scrivi qui il tuo messaggio..." required></textarea>

<button type="submit">Invia Messaggio</button>

</form>

</div>
</section>

<footer>RB components</footer>

<script>

function scrollToContacts(){
document.getElementById("contacts").scrollIntoView({behavior:"smooth"});
}

function scrollToTop(){
window.scrollTo({top:0,behavior:"smooth"});
}

window.addEventListener("scroll",()=>{
if(window.scrollY>50)
document.getElementById("header").classList.add("scrolled");
else
document.getElementById("header").classList.remove("scrolled");
});

</script>

</body>
</html>
