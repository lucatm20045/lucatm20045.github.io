<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Layout</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            max-width: 800px;
            height: 80px;
            background-color: orange;
            border: 3px solid black;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }

        aside {
            width: 50px;
            height: 150px;
            border: 3px solid black;
        }

        .sidebar-left {
            background-color: lightblue;
        }

        .sidebar-right {
            background-color: purple;
        }

        main {
            width: 300px;
            height: 150px;
            background-color: steelblue;
            border: 3px solid black;
        }

        footer {
            width: 100%;
            max-width: 600px;
            height: 50px;
            background-color: yellowgreen;
            border: 3px solid orange;
        }
    </style>
</head>
<body>
    <header></header>
    <div class="content">
        <aside class="sidebar-left"></aside>
        <main></main>
        <aside class="sidebar-right"></aside>
    </div>
    <footer></footer>
</body>
</html>
