<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Sistema di Noleggio Veicoli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, button {
            margin-top: 5px;
            padding: 8px;
            width: 100%;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
            font-size: 18px;
        }

        .divider {
            margin: 40px 0;
            border-top: 2px solid #ddd;
        }
    </style>
</head>
<body>

<header>
    <h1>Sistema di Noleggio Veicoli</h1>
</header>

<div class="container">

    <h2>Noleggio Veicolo</h2>

    <label for="giorni">Durata del noleggio (giorni)</label>
    <input type="number" id="giorni" min="1" value="1">

    <label>
        <input type="checkbox" id="assicurazione">
        Assicurazione opzionale (+20 €)
    </label>

    <button onclick="calcolaTariffa()">Calcola tariffa</button>

    <div class="result" id="tariffaBase">
        Tariffa base: --
    </div>

    <div class="divider"></div>

    <h2>Restituzione Veicolo</h2>

    <label>
        <input type="checkbox" id="danni">
        Presenza di danni (+100 €)
    </label>

    <label>
        <input type="checkbox" id="carburante">
        Carburante mancante (+50 €)
    </label>

    <button onclick="calcolaTotale()">Calcola totale</button>

    <div class="result" id="totale">
        Totale da pagare: --
    </div>

</div>

<script>
    let tariffaBase = 0;

    function calcolaTariffa() {
        const giorni = parseInt(document.getElementById("giorni").value);
        const assicurazione = document.getElementById("assicurazione").checked;

        const costoGiornaliero = 50;
        const costoAssicurazione = assicurazione ? 20 : 0;

        tariffaBase = (giorni * costoGiornaliero) + costoAssicurazione;

        document.getElementById("tariffaBase").innerText =
            "Tariffa base: " + tariffaBase + " €";
    }

    function calcolaTotale() {
        let totale = tariffaBase;

        if (document.getElementById("danni").checked) {
            totale += 100;
        }

        if (document.getElementById("carburante").checked) {
            totale += 50;
        }

        document.getElementById("totale").innerText =
            "Totale da pagare: " + totale + " €";
    }
</script>

</body>
</html>
