<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Rolla & Anile Rent</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#eef3f8,#dfe9f3);
}

/* HEADER */
header {
    background: linear-gradient(135deg,#1f2a36,#2c3e50);
    color: white;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 10;
    box-shadow: 0 4px 15px rgba(0,0,0,.3);
}

nav a {
    color: white;
    margin-left: 25px;
    text-decoration: none;
    font-weight: 600;
    position: relative;
}

nav a::after {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    background: #3498db;
    left: 0;
    bottom: -5px;
    transition: .3s;
}

nav a:hover::after { width: 100%; }

/* SECTION */
.section {
    display: none;
    padding: 45px;
    max-width: 1150px;
    margin: 40px auto;
    background: rgba(255,255,255,0.92);
    border-radius: 18px;
    box-shadow: 0 15px 40px rgba(0,0,0,.15);
    animation: fade .4s ease;
}

.section.active { display: block; }

@keyframes fade {
    from {opacity:0; transform:translateY(15px);}
    to {opacity:1; transform:translateY(0);}
}

/* HERO */
.hero {
    background-image: url("https://images.unsplash.com/photo-1502877338535-766e1452684a");
    background-size: cover;
    background-position: center;
    min-height: 80vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 70px;
    border-radius: 18px;
    color: white;
}

.hero h1, .hero p {
    background: rgba(0,0,0,0.55);
    padding: 18px 25px;
    border-radius: 10px;
    max-width: 650px;
}

/* VEICOLI */
.vehicles {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
}

.card {
    background: white;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,.15);
    overflow: hidden;
    transition: .3s;
}

.card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 15px 30px rgba(0,0,0,.25);
}

.card img {
    width: 100%;
    height: 190px;
    object-fit: cover;
}

.card div { padding: 18px; }

/* FORM */
label {
    display: block;
    margin-top: 18px;
    font-weight: 600;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    font-size: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    background: linear-gradient(135deg,#3498db,#2980b9);
    border: none;
    color: white;
    padding: 13px;
    width: 100%;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 22px;
}

.result {
    margin-top: 22px;
    background: #ecf0f1;
    padding: 16px;
    font-size: 18px;
    border-radius: 10px;
}
</style>
</head>

<body>

<header>
    <h2>ðŸš— Rolla & Anile Rent</h2>
    <nav>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('veicoli')">Veicoli</a>
        <a href="#" onclick="showSection('prenota')">Prenota</a>
    </nav>
</header>

<section id="home" class="section active">
    <div class="hero">
        <h1>Noleggia il veicolo perfetto</h1>
        <p>Auto e furgoni con prezzi chiari e prenotazione veloce.</p>
    </div>
</section>

<section id="veicoli" class="section">
    <h2>La nostra flotta</h2>
    <div class="vehicles">

        <div class="card">
            <img src="https://cdn.pixabay.com/photo/2017/01/06/19/15/fiat-panda-1957036_1280.jpg">
            <div>
                <h3>Fiat Panda</h3>
                <p>45 â‚¬ / giorno</p>
            </div>
        </div>

        <div class="card">
            <img src="https://cdn.pixabay.com/photo/2019/09/05/18/52/bmw-4455878_1280.jpg">
            <div>
                <h3>BMW Serie 3</h3>
                <p>90 â‚¬ / giorno</p>
            </div>
        </div>

        <div class="card">
            <img src="https://cdn.pixabay.com/photo/2016/11/22/23/44/ford-transit-1850181_1280.jpg">
            <div>
                <h3>Ford Transit</h3>
                <p>70 â‚¬ / giorno</p>
            </div>
        </div>

    </div>
</section>

<section id="prenota" class="section">
    <h2>Prenota</h2>

    <label>Veicolo</label>
    <select id="veicolo">
        <option value="45">Fiat Panda - 45â‚¬</option>
        <option value="90">BMW Serie 3 - 90â‚¬</option>
        <option value="70">Ford Transit - 70â‚¬</option>
    </select>

    <label>Giorni</label>
    <input type="number" id="giorni" min="1" value="1">

    <label>
        <input type="checkbox" id="assicurazione">
        Assicurazione (+20â‚¬)
    </label>

    <button onclick="calcolaTariffa()">Calcola tariffa</button>
    <div class="result" id="tariffa">Tariffa: --</div>

    <button onclick="mostraRestituzione()">Procedi</button>

    <div id="restituzione" style="display:none">
        <label><input type="checkbox" id="danni"> Danni (+100â‚¬)</label>
        <label><input type="checkbox" id="carburante"> Carburante (+50â‚¬)</label>

        <button onclick="calcolaTotale()">Totale</button>
        <div class="result" id="totale">Totale: --</div>
    </div>
</section>

<script>
let tariffaBase = 0;

function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function calcolaTariffa() {
    const giorni = parseInt(document.getElementById("giorni").value);
    const prezzo = parseInt(document.getElementById("veicolo").value);
    const assicurazione = document.getElementById("assicurazione").checked;

    tariffaBase = (giorni * prezzo) + (assicurazione ? 20 : 0);
    document.getElementById("tariffa").innerText = "Tariffa: " + tariffaBase + " â‚¬";
}

function mostraRestituzione() {
    if (tariffaBase === 0) return alert("Calcola prima la tariffa");
    document.getElementById("restituzione").style.display = "block";
}

function calcolaTotale() {
    let totale = tariffaBase;
    if (danni.checked) totale += 100;
    if (carburante.checked) totale += 50;
    document.getElementById("totale").innerText = "Totale: " + totale + " â‚¬";
}
</script>

</body>
</html>
